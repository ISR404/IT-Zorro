<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ recipe_detail.recipe_name }}</title>
</head>
<h1>{{ recipe_detail }}</h1>
<body>
    {% if recipe_detail %}
        <p>{{ recipe_detail.description }}</p>
        <a href="{% url 'studentfood:index' %}">Вернуться назад (тестим нежесткие урлы)</a>
    {% else %}
        <p>Рецепт не найден!</p>
    {% endif %}
</body>
</html>
