<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'studentfood/../../static/css/style.css' %}">
        <meta charset="UTF-8">
        <title>Рецепты для студентов</title>
        <link rel="shortcut icon" href="../favicon.gif" type="image/gif">
    </head>

    <body>
        {# Навигационная шапка #}
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand"><img src='../../../static/images/kfc.jpg' width="50" height="50"></a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="navbar-brand" aria-current="page" href="{% url 'studentfood:main' %}">Главная страница</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">СКОРО</a>
                </li>
              </ul>
                {% if user.is_authenticated %}
                    <a href="{% url 'studentfood:profile' %}" class="btn btn-outline-info">{{ user.username }}</a>
                {% else %}
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="/accounts/login" class="btn btn-outline-primary">Вход</a>
                    <a href="{% url 'studentfood:register' %}" class="btn btn-outline-primary">Регистрация</a>
                </div>
                {% endif %}
            </div>
          </div>
        </nav>
        <div class="d-flex justify-content-center" id="search-div">
              <form type="get" action="" class="d-inline-flex p-1 bd-highlight" id="search-form">
                <input class="form-control me-3" type="search" placeholder="Поиск рецептов" aria-label="Search" id="search-input">
                <button class="btn btn-outline-success" type="submit">Поиск</button>
              </form>
        </div>


        {# Контейнер категории в.1#}
        {% for cat in site_category %}
            <p><a href="{% url 'studentfood:main'  %}"/>{{ cat }}</p>
        {% endfor %}


    </body>
</html>
